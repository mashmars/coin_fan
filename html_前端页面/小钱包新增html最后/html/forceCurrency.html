	<body>
		<div class="main forceCurrency">
			<div class="user-info">
				<img src="images/hg.png" alt=""class="usbg">
				<div class="user-txt">
					<p class="tc">原力币</p>
					<h4 class="tc">00000</h4>
					<div class="tc flex-box user-total">
						<div class="flex-1">
							<h4>0.000000000</h4>
							<p>推广佣金</p>
						</div>
						<div class="flex-1">
							<h4>￥0.00</h4>
							<p>任务</p>
						</div>
						<div class="flex-1">
							
							<h4>0.000000000</h4>
							<p>冻结</p>
						</div>
					</div>
				</div>
			</div>
			<p class="inviting-tips"><em>推广佣金：</em>使用推荐码注册后，推荐人后台即显示推荐获增的原力币，在被推荐人未成为有效用户是该页面显示的值为不可用或者冻结状态。再被推荐成为有效后该页面显示的值为不可用或者冻结状态。再被推荐成为有效后。</p>
			<p class="inviting-tips"><em>冻结激活：</em>获得原力币的激活，需要绑定刷科技设备PIN或者绑定路由器的PIN认证；认证后成为有效用户。获赠的原力币即可解冻使用；</p>
			<p class="inviting-tips"><em>账户转账：</em>可以以会员积分资源账户或者原力币赠送功能。</p>

			<p class="tc"><button class="lhbg mod-btn">转账</button></p>
