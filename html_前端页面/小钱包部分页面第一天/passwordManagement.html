<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"/>
	<title>我的 - 密码管理</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/use.css">
	</head>
	<body>
		<header>
	<h3 class="tc lhbg">
		<i class="go"></i>
		修改资料
	</h3>
</header>
		<div class="main passwordManagement">
			<p class="tips">经常更换密码有助于账号安全</p>
			<div class="pwd-box">
				<ul class="ovh tc" id="pwdNav">
					<li class="active">登录密码</li>
					<li>交易密码</li>
				</ul>
				<div class="pwd-con"id="pwdCon">
					<div class="pwd-item"style="display: block;">
						<ul>
							<li>
								<label>原始密码</label>
								<input type="text"placeholder="请输入原始密码">
							</li>
							<li>
								<label>新密码</label>
								<input type="text"placeholder="请输入新密码">
							</li>
							<li>
								<label>确认密码</label>
								<input type="text"placeholder="再次输入密码">
							</li>
						</ul>
						<p class="tc">
							<button class="lhbg mod-btn">确认修改</button>
						</p>
					</div>
					<div class="pwd-item">
						<ul>
							<li>
								<label>原始密码</label>
								<input type="text"placeholder="请输入原始密码">
							</li>
							<li>
								<label>新密码</label>
								<input type="text"placeholder="请输入新密码">
							</li>
							<li>
								<label>确认密码</label>
								<input type="text"placeholder="再次输入密码">
							</li>
						</ul>
						<p class="tc">
							<button class="lhbg mod-btn">确认修改</button>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/set.js"></script>
	<script>
		window.onload = function(){
			var pwdNav = document.getElementById('pwdNav'),
				pLi = pwdNav.getElementsByTagName('li'),
				pwdCon = document.getElementById('pwdCon'),
				pwdItem = pwdCon.getElementsByClassName('pwd-item');
				for(var i=0;i<pLi.length;i++){
					pLi[i].index=i;
					pLi[i].onclick=function (){
						for(var i=0;i<pLi.length;i++){
							pLi[i].className = '';
							pwdItem[i].style.display = 'none';
						}
						this.className ='active';
						pwdItem[this.index].style.display='block';
					}
			}

		}
	</script>
</html>
