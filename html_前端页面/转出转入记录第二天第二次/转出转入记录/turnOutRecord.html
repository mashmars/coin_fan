<html>

	</head>
	<body>
		<header>
	<h3 class="tc lhbg selectbox">
		<i class="go"></i>
		<span class="selection">全部<i class="go"></i></span>
		<ul>

	</h3>
</header>
		<div class="main chargeRecord">
			<div class="flex-box record-hd">
				<div class="flex-1">
					<h4>2018年11月</h4>
					<p><span>提币：0.00</span></p>
				</div>
				<span class="times" id="date"></span>
			</div>
			<div class="record-bd">
				<ul>
					<li class="flex-box">
						<div class="flex-1 flex-box">
							<img src="images/ht.png" alt="">
							<div class="flex-1">
								<h4>提币</h4>
								<p><span>4月3日</span><span>14:16</span></p>
							</div>
						</div>
						<span>+100.00</span>

					<li class="flex-box">
						<div class="flex-1 flex-box">

							<div class="flex-1">
								<h4>提币</h4>
								<p><span>4月3日</span><span>14:16</span></p>

	</body>
	<script src="js/set.js"></script>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/mobileSelect.js" type="text/javascript"></script>
	<script type="text/javascript">
		var yearArr=['2010年','2011年','2012年','2013年','2014年','2015年','2016年','2017年','2018年'];
		var monthArr = ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'];
		var mobileSelect2 = new MobileSelect({
			trigger: '#date',
			title: '',
			wheels: [
				{data: yearArr},
				{data: monthArr}
			],
			position:[1, 2],
				transitionEnd:function(indexArr, data){
			},
			callback:function(indexArr, data){
			}
		});

		$('.selectbox ul').hide();
		$('.selection').click(function () {
			$('.mask').toggle();
			$(this).siblings('ul').toggle();
		});
		$('.selectbox ul li').click(function () {
			$(this).parent().hide();
			$('.mask').hide();
			$(this).parent().siblings('span').html($(this).text() + '<i class="go"></i>');
			$(this).parent().siblings('span').attr('id',$(this).attr('id'));
			})
	</script>
</html>
