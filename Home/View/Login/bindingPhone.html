<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"/>
	<title>我的 - 手机绑定</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/use.css">
	</head>
	<body>
		<header>
	<h3 class="tc lhbg">
		<i class="go"></i>
		修改资料
	</h3>
</header>
		<div class="main bindingPhone">
			<p class="tips">您的账号已启用手机绑定</p>
			<form action="">
				<ul>
					<li>
						<label>已绑手机号</label>
						<input type="text"value="13723103200">
					</li>
					<li>
						<label>新手机号码</label>
						<input type="text"placeholder="请输入新手机号码">
					</li>
					<li>
						<label>短信验证码</label>
						<input type="text"placeholder="请输入短信验证码">
						<span id="code">获取验证码</span>
					</li>
				</ul>
				<p class="tc"><button class="lhbg mod-btn">更换绑定</button></p>
			</form>

		</div>
	</body>
	<script src="js/set.js"></script>
	<script>
		var wait=60;//60s验证码
		function time(o) {
			if (wait == 0) {
				o.removeAttribute("class", "");   
				o.innerText="获取验证码";
				wait = 60;
				} else {
					o.setAttribute("class", "disabled");
					o.innerText="重新发送(" + wait + "s)";
					wait--;
					setTimeout(function() {
						time(o)
					},
					1000)
			}
		}
		window.onload =function(){
			var code = document.getElementById('code');
			code.onclick = function(){
				time(this);
			}
			
		}
	</script>
</html>
