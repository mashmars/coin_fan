			<p><em>推广佣金：</em>使用推荐码注册后，推荐人后台即显示推荐获增的原力币，在被推荐人未成为有效用户是该页面显示的值为不可用或者冻结状态。再被推荐成为有效后该页面显示的值为不可用或者冻结状态。再被推荐成为有效后。</p>
			<p><em>冻结激活：</em>获得原力币的激活，需要绑定刷科技设备PIN或者绑定路由器的PIN认证；认证后成为有效用户获赠的原力币即可解冻使用；</p>
			<p><em>算力激活</em>：绑定设备同时获得算力值，暂定为路由器基础值是10；POS机基础值是100；</p>
