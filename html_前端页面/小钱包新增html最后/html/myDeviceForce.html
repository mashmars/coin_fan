	<body>
		<div class="main myDeviceForce">
			<div class="user-info">
				<img src="images/hg.png" alt=""class="usbg">
				<div class="user-txt">
					<p class="tc">原力币</p>
					<h4 class="tc">0</h4>
					<div class="tc flex-box user-total">
						<div class="flex-1">
							<h4>1</h4>
							<p>推广</p>
						</div>
						<div class="flex-1">
							<h4>1</h4>
							<p>绑定设备</p>
						</div>
					</div>
				</div>
			</div>
			<p class="inviting-tips"><em>算力值：</em>算力值是挖矿的效率。有更高的算力值，代表在一定的时间里面挖矿得到的收益更高。</p>
			<p class="inviting-tips"><em>推广：</em>使用推荐码注册后，推荐人后台即显示推荐获增的原力币，在被推荐人未成为有效用户是该页面显示的值为不可用或者冻结状态。再被推荐成为有效后该页面显示的值为不可用或者冻结状态。再被推荐成为有效后。</p>
			<p class="inviting-tips"><em>绑定设备：</em>绑定路由器设备或者是POS机可以获得算力值，路由器获得10个算力值，POS机可以获得100个算力值</p>

			<p class="tc"><button class="lhbg mod-btn">绑定设备</button></p>
		</div>
	</body>
